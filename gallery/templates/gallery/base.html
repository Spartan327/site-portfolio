{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}Главная{% endblock %}</title>
</head>

<body>
    <header>
        
        <nav>
            <a class="nav_button" href="{% url 'blog:index' %}">Обо мне</a>
            <a class="nav_button" href="{% url 'gallery:index' %}">Галерея</a>
            <a class="nav_button" href="{% url 'gallery:add' %}">Добавить работу</a>
            {% if user.is_authenticated %}
                <a class="nav_button" href="{% url 'logout' %}">Выход</a>
            {% else %}
                <a class="nav_button" href="{% url 'login' %}">Войти</a>
            {% endif %}
            
            
        </nav>
        {% block pagename %}{% endblock %}
    </header>
    <main>
        
            {% block content %}
            {% endblock %}

    </main>

</body>

</html>
