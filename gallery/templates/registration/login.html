{% extends "gallery/base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h2>Вы уже вошли на сайт</h2>
{% else %}
<div class="login">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="text" value="{{ next }}">
        <input class="input_button" type="submit" value="Войти">
        <div class="input_button">
            <a href="{% url 'social:begin' 'vk-oauth2' %}">VK</a>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
